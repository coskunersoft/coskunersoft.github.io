<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <title>Unity Web Player | TestApp</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="https://telegram.org/js/telegram-web-app.js?59"></script>
</head>
<body>
    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-warning"></div>
        <div id="unity-footer">
            <div id="unity-logo-title-footer"></div>
            <div id="unity-fullscreen-button"></div>
            <div id="unity-build-title">TestApp</div>
        </div>
        <div id="unity-log" style="position: absolute; bottom: 0; left: 0; width: 100%; max-height: 150px; overflow-y: auto; background: rgba(0,0,0,0.5); color: white; font-family: monospace; font-size: 12px;"></div>
    </div>

    <script>
        var unityInstanceRef;

        // Logları ekranda ve konsolda göstermek için
        window.unityLog = function (msg) {
            console.log(msg);
            const logContainer = document.querySelector("#unity-log");
            const div = document.createElement("div");
            div.textContent = msg;
            logContainer.appendChild(div);
            logContainer.scrollTop = logContainer.scrollHeight;

            if (unityInstanceRef) {
                unityInstanceRef.SendMessage("LoggerObject", "HandleExternalLog", msg);
            }
        };

        function unityShowBanner(msg, type) {
            const warningBanner = document.querySelector("#unity-warning");
            const div = document.createElement('div');
            div.textContent = msg;
            warningBanner.appendChild(div);
            if (type === 'error') div.style = 'background: red; padding: 10px;';
            else if (type === 'warning') div.style = 'background: yellow; padding: 10px;';
            else setTimeout(() => { warningBanner.removeChild(div); }, 5000);
            warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }

        const canvas = document.querySelector("#unity-canvas");
        const buildUrl = "Build";
        const loaderUrl = buildUrl + "/GameTest.loader.js";
        const config = {
            dataUrl: buildUrl + "/GameTest.data",
            frameworkUrl: buildUrl + "/GameTest.framework.js",
            codeUrl: buildUrl + "/GameTest.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "YourCompany",
            productName: "GameTest",
            productVersion: "1.0",
            showBanner: unityShowBanner
        };

        // Mobil veya desktop ayarı
        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            const meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
            document.head.appendChild(meta);
            document.querySelector("#unity-container").className = "unity-mobile";
            canvas.className = "unity-mobile";
        } else {
            canvas.style.width = "960px";
            canvas.style.height = "600px";
        }

        document.querySelector("#unity-loading-bar").style.display = "block";

        // Loader script ekleme
        const script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
            }).then((instance) => {
                unityInstanceRef = instance;
                document.querySelector("#unity-loading-bar").style.display = "none";

                // Fullscreen button
                document.querySelector("#unity-fullscreen-button").onclick = () => {
                    unityInstanceRef.SetFullscreen(1);
                };

                // Test log
                window.unityLog("Unity loaded successfully!");
            }).catch((err) => {
                alert(err);
                console.error(err);
            });
        };
        document.body.appendChild(script);
    </script>
    <script>
        Telegram.WebApp.ready();

        const user = Telegram.WebApp.initDataUnsafe.user;
        if (user) {
            console.log("Kullanıcı adı:", user.first_name);
            console.log("Kullanıcı id:", user.id);

            if (user.photo_url) {
                const img = document.createElement('img');
                img.id = "telegramProfileImg"; // Unity için id
                img.src = user.photo_url;
                img.style.width = "100px";
                img.style.height = "100px";
                img.style.position = "absolute";
                img.style.zIndex = "-1"; // canvas’ın altında
                document.body.appendChild(img);
            } else {
                console.log("Kullanıcının profil fotoğrafı yok.");
            }
        }
    </script>

</body>
</html>

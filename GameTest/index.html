<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | TestApp</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body>
      <div id="unity-container" class="unity-desktop">
          <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
          <div id="unity-loading-bar">
              <div id="unity-logo"></div>
              <div id="unity-progress-bar-empty">
                  <div id="unity-progress-bar-full"></div>
              </div>
          </div>
          <div id="unity-warning"> </div>
          <div id="unity-footer">
              <div id="unity-logo-title-footer"></div>
              <div id="unity-fullscreen-button"></div>
              <div id="unity-build-title">TestApp</div>
          </div>
      </div>
      <script>
          let unityInstanceRef;
          const canvas = document.querySelector("#unity-canvas");
          const buildUrl = "Build";
          const loaderUrl = buildUrl + "/GameTest.loader.js";
          const config = {
              dataUrl: buildUrl + "/GameTest.data",
              frameworkUrl: buildUrl + "/GameTest.framework.js",
              codeUrl: buildUrl + "/GameTest.wasm",
              streamingAssetsUrl: "StreamingAssets",
              companyName: "YourCompany",
              productName: "GameTest",
              productVersion: "1.0",
              showBanner: unityShowBanner
          };

          window.unityLog = function (msg) {
              if (unityInstanceRef) {
                  unityInstanceRef.SendMessage("LoggerObject", "HandleExternalLog", msg);
              } else {
                  console.warn("Unity instance not ready yet:", msg);
              }
          };

          const script = document.createElement("script");
          script.src = loaderUrl;
          script.onload = () => {
              createUnityInstance(canvas, config, (progress) => {
                  document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
              }).then((instance) => {
                  unityInstanceRef = instance;
                  document.querySelector("#unity-loading-bar").style.display = "none";
                  document.querySelector("#unity-fullscreen-button").onclick = () => {
                      unityInstanceRef.SetFullscreen(1);
                  };
              }).catch((message) => {
                  console.error(message);
              });
          };
          document.body.appendChild(script);
      </script>


  </body>
</html>
